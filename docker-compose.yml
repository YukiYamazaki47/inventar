services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN:-localhost}
      ACME_EMAIL: ${ACME_EMAIL:-admin@example.com}
    depends_on:
      - backend
    networks:
      - external
      - internal
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-inventar}:${MYSQL_PASSWORD:-inventar}@mysql:3306/${MYSQL_DATABASE:-inventar}?charset=utf8mb4
      REDIS_URL: redis://redis:6379/0
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-sid}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE:-lax}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-false}
      SESSION_KEY_PREFIX: ${SESSION_KEY_PREFIX:-session:}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-3600}
    expose:
      - "8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped
    init: true

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-inventar}:${MYSQL_PASSWORD:-inventar}@mysql:3306/${MYSQL_DATABASE:-inventar}?charset=utf8mb4
    command: alembic upgrade head
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-inventar}
      MYSQL_USER: ${MYSQL_USER:-inventar}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-inventar}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - internal
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge
